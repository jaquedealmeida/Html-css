<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video est√° hospedado no meu proprio servidor</p>
    <video width="500" height="300" poster="imagens/ondas.png" controls autoplay loop>
        <source src="midia/meuvideo2.mp4" type="video/mp4">
        <source src="midia/meuvideo1.m4v" type="video/m4v">
        <source src="midia/meuvideo1.webm" type="video/webm">
        <p>Seu navegador nao tem compatibilidade com reproducao de video</p>
        </video>

        <h1>Inserindo videos do Youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/YkD-9GAM3RI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <h1>Inserindo videos do Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/197817555?h=9edaaea4cf&color=c9ff23&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
